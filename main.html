<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar System Map</title>
<style>
  #solar-system {
    position: relative;
  }
  #solar-system img {
    max-width: 100%;
  }
</style>
</head>
<body>
  <h1>Solar System Map</h1>
  <div id="solar-system">
    <img src="solarsystem.jpg" alt="Solar System" usemap="#solarsystemmap">
    <map name="solarsystemmap">
      <!-- Circular areas for planets -->
      <area shape="circle" coords="100,200,20" href="mercury.htm" alt="Mercury">
      <area shape="circle" coords="180,200,25" href="venus.htm" alt="Venus">
      <!-- Add more circular areas for other planets -->
      
      <!-- Rectangular area for the sun -->
      <area shape="rect" coords="250,180,300,230" href="sun.htm" alt="Sun">
    </map>
  </div>
</body>
</html>
